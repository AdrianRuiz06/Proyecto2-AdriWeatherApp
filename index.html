<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adri Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/webp" href="./assets/icons/logowebweather.webp">
    <link rel="apple-touch-icon" href="./assets/icons/logowebweather.webp">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div class="app">

    <!-- HOME PANEL (LOGO + BUSCADOR) -->
    <div id="homePanel" class="home-panel">

        <img src="./assets/icons/logowebweather.webp" class="home-logo" alt="Logo App">

        <h1 class="home-title">El Tiempo</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Buscar ciudad...">
            <button id="searchBtn">Buscar</button>
        </div>

        <button id="gpsBtn" class="gps-btn">Usar ubicaci√≥n</button>

    </div>

    <!-- TOP HEADER (VISIBLE SOLO AL VER EL TIEMPO) -->
    <div class="top-header hidden" id="topHeader">
        <button id="backBtn" class="back-btn">‚Üê</button>
        <h1 id="cityName" class="city-name">Ciudad</h1>
    </div>

    <!-- WEATHER PANEL -->
    <div id="weatherPanel" class="hidden">

    <!-- HEADER -->
    <div class="card-top">
        <div class="location-row">
            <span class="loc-icon">üìç</span>
            <span id="cityName">Ciudad</span>
        </div>
        <p id="dateLabel" class="date-label"></p>
    </div>

    <!-- TEMPERATURA -->
    <div class="temp-block">
        <span id="temperature" class="temp-big">22¬∞</span>
        <img id="weatherIcon" class="temp-icon" src="./assets/icons/clear-weather.webp">
        <p id="description" class="temp-desc">Despejado</p>
    </div>

    <!-- INDICADORES -->
    <div class="indicators">
        <div class="ind-item">
            <img src="./assets/icons/rainweather.webp" class="ind-icon">
            <p id="precip">30%</p>
            <span>Precipitaci√≥n</span>
        </div>

        <div class="ind-item">
            <img src="./assets/icons/mist-weather.webp" class="ind-icon">
            <p id="humidity">20%</p>
            <span>Humedad</span>
        </div>

        <div class="ind-item">
            <img src="./assets/icons/wind.png" class="ind-icon">
            <p id="wind">12 km/h</p>
            <span>Viento</span>
        </div>
    </div>

    <!-- GR√ÅFICA -->
    <h3 class="next-title">Hoy por horas</h3>
<div id="hourlyBox" class="hourly-row"></div>


    <!-- 7 D√çAS -->
    <h3 class="next-title">7-Day Forecast</h3>

    <div id="forecast" class="days-row"></div>

</div>


</div>

<script src="script.js"></script>

</body>
</html>
